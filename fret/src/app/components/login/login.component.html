<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Login</h2>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" 
                     formControlName="username"
                     [class.is-invalid]="loginForm.get('username')?.invalid && 
                                       (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
              <div *ngIf="loginForm.get('username')?.invalid && 
                         (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)"
                   class="invalid-feedback">
                <div *ngIf="loginForm.get('username')?.errors?.['required']">
                  Username is required
                </div>
                <div *ngIf="loginForm.get('username')?.errors?.['minlength']">
                  Username must be at least 3 characters
                </div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" 
                     formControlName="password"
                     [class.is-invalid]="loginForm.get('password')?.invalid && 
                                       (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
              <div *ngIf="loginForm.get('password')?.invalid && 
                         (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                   class="invalid-feedback">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">
                  Password is required
                </div>
                <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>
            
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" 
                      [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="!isLoading">Login</span>
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              </button>
            </div>
            
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
            
            <div class="text-center mt-3">
              <a href="javascript:void(0)" (click)="navigateToForgotPassword()">Forgot password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
